<div class="container" id="app-login">
  <div class="card card-container">
      <a id="closeLogin" (click)="toggleLogin()"><i class="fa fa-times" aria-hidden="true"></i></a>
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="text" id="inputEmail" class="form-control" placeholder="Tên người dùng" required autofocus>
          <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required>
          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Ghi nhớ đăng nhập
              </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Đăng nhập</button>
      </form><!-- /form -->
      <!-- <a href="#" class="forgot-password">
          Đăng ký
      </a> -->
  </div><!-- /card-container -->
</div><!-- /container -->
